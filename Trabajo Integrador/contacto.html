<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contacto</title>
    <link rel="icon" href="logoBlanco.jpg" type="image/png">

</head>
<body>
    <header>
    <nav>
      <ul class="menu">
        <li><a href="index.html"><img src="Inicio.svg" alt="Home">Inicio</a></li>
        <li><a href="articulo.html"><img src="Platos (1).svg" alt="Platos">Platos</a></li>
        <li><a href="contacto.html"><img src="Contacto.svg" alt="Contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="contacto">
    <section class="intro">
      <h1>Contáctanos</h1>
      <p>Por favor, completa tus datos y nuestro servicio de envíos a domicilio te contactará prontamente para recibir tu pedido y hacerte las mejores recomendaciones.</p>
    </section>

    <section class="formulario-contacto">
      <form id="contactForm" novalidate onsubmit="return validar()">
        <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" onfocus="limpiar(event)">
        </div>
        <div id="errorNombre" class="error" >* Campo invalido</div>
        <div>
        <label for="direccion">Domicilio:</label>
        <input type="text" id="direccion" name="direccion" onfocus="limpiar(event)">
        </div>
        <div id="errorDireccion" class="error">* Campo invalido</div>
        <div>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" onfocus="limpiar(event)">
      </div>
      <div id="errorEmail" class="error">* Campo invalido</div>
      <div>
        <label for="celu">Teléfono:</label>
        <input type="tel" id="celu" name="celu" onfocus="limpiar(event)">
      </div>
      <div id="errorCelu" class="error">* Campo invalido</div>
      <div><button type="submit">Enviar</button></div>
      </form>

      <div id="result"></div>
    </section>

    <section class="mobiliario">
      <div class="mobi">
        <img class="mobiliarioimg" src="img/img1.jpg" alt="Imagen del mobiliario">
      </div>
      <div class="mobi">
        <img class="mobiliarioimg" src="img/img2.jpg" alt="Imagen del mobiliario">
      </div>          
      <div class="mobi">
        <img class="mobiliarioimg" src="img/img3.jpg" alt="Imagen del mobiliario">
      </div>
      <div class="mobi">
        <img class="mobiliarioimg" src="img/img4.jpg" alt="Imagen del mobiliario">
      </div>         
      <div class="mobi">
        <img class="mobiliarioimg" src="img/img5.jpg" alt="Imagen del mobiliario">
      </div>      


  </main>

  <script src="scripts.js"></script>
</body>
</html>
