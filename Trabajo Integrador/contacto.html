<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contacto</title>

</head>
<body>
    <header>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="articulo.html">Platos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="contacto">
    <section class="intro">
      <h1>Contáctanos</h1>
      <p>Por favor, completa tus datos y nuestro servicio de envíos a domicilio te contactará prontamente para recibir tu pedido y hacerte las mejores recomendaciones.</p>
    </section>

    <section class="formulario-contacto">
      <form id="contactForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required maxlength="50">

        <label for="direccion">Domicilio:</label>
        <input type="text" id="direccion" name="direccion" required pattern="[a-z0-9.-]+[0-9]">

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

        <label for="celu">Teléfono:</label>
        <input type="tel" id="celu" name="celu" required pattern="^\d{10}$">

        <button type="submit">Enviar</button>
      </form>

      <div id="result"></div>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
